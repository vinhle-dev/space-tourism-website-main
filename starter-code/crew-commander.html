    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="index.html">
            <img
              class="navbar-logo__image"
              src="./assets/shared/logo.svg"

          </a>
          <div class="navbar-logo__line">
            <div class="navbar__line"></div>
          </div>
        </div>

        <div class="navbar-menu__button--open">
          <i class="fa-solid fa-bars navbar-menu-button__icon--open"></i>
        </div>
        <div class="navbar__menu">
          <div class="navbar-menu__button--close">
            <i class="fa-solid fa-xmark navbar-menu-button__icon--close"></i>
          </div>
          <ul class="navbar__links">
            <li>
              <a class="navbar-link__item" href="index.html">
                <span class="navbar-link-item__number">00</span>
                <span>HOME</span>
              </a>
            </li>
            <li>
              <a class="navbar-link__item" href="destination-moon.html">
                <span class="navbar-link-item__number">01</span>

            <li>
              <a class="navbar-link__item active" href="crew-commander.html">
                <span class="navbar-link-item__number">02</span>
                <span>CREW</span>
              </a>
            </li>
            <li>
              <a class="navbar-link__item" href="technology-vehicle.html">

          </ul>

    <main class="crew">
      <p class="steps__title">
        <span class="steps__number">02</span>
        <span>Meet your crew</span>
      </p>

      <div class="crew__member">
        <div class="member__details">
          <div class="member__info">
            <div>
              <p class="member__position">Commander</p>
              <p class="member__name">Douglas Hurley</p>
            </div>

            <p class="member__description">
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
          </div>

          <ul class="member__links">
            <li>
              <a
                class="member-links__item active"
                href="#"
                aria-label="Commander"
              ></a>
            </li>
            <li>
              <a
                class="member-links__item"
                href="crew-specialist.html"
                aria-label="Specialist"
              ></a>
            </li>
            <li>
              <a
                class="member-links__item"
                href="crew-pilot.html"
                aria-label="Pilot"
              ></a>
            </li>
            <li>
              <a
                class="member-links__item"
                href="crew-engineer.html"
                aria-label="Engineer"
              ></a>
            </li>
          </ul>
        </div>

        <div class="member__image member-image__commander"></div>
      </div>
